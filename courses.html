<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWeaver - courses</title>
    <link rel="stylesheet" href="css/courses.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left-block">
        <div class="header__logo">
          <img src="icons/logo.svg" alt="Logotype" />
        </div>
        <nav class="header__links">
          <a href="about_us.html" class="header__link">about us</a>
          <a href="courses.html" class="header__link">courses</a>
          <a href="#" class="header__link">certificates</a>
        </nav>
        <div class="header__right-block">
          <button data-modal class="btn btn_white">Contact us</button>
        </div>
      </div>
    </header>

    <div class="lang__options">
      <p>Choose language you would like to learn:</p>
      <form>
        <select id="languages">
          <option value="german">German</option>
          <option value="french">French</option>
          <option value="spanish">Spanish</option>
          <option value="japanese">Japanese</option>
        </select>
      </form>
    </div>

    <div class="langOffer">
      <div class="languageContent"></div>
    </div>

    <h2 class="edu">Our tutors</h2>

    <div class="tutors">
      <div class="ourTutors"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="social">
          <div class="subtitle">Us in social media</div>
          <a href="#" class="link">instagram</a>
          <a href="#" class="link">facebook</a>
          <a href="#" class="link">youtube</a>
        </div>
        <div class="logo__w">
          <img src="icons/logo white.svg" alt="logo" />
        </div>
        <div class="call">
          <div class="subtitle">Or contact us</div>
          <a href="#" class="link">+352 11 111 111</a>
          <a href="#" class="link">+352 11 111 111</a>
        </div>
      </div>
    </footer>

    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div data-close class="modal__close">&times;</div>
            <div class="modal__title">
              We will contact you as soon as possible!
            </div>
            <input
              required
              placeholder="Your name"
              name="name"
              type="text"
              class="modal__input"
            />
            <input
              required
              placeholder="Your phone number"
              name="phone"
              type="phone"
              class="modal__input"
            />
            <button class="btn btn_dark btn_min">Call me</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/courses.js"></script>
  </body>
</html>
